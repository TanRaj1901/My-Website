<html>

<head>
    <title>Hi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="Apps">
            <h1>Apps</h1>
            <div class="line"></div>
            <span>
                <iframe width="360" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/Vd7xDRzVMd8e1RuaMeMt9clPMKIOnP1hbKMPtT3Wx2Y/embed"></iframe>
                <iframe width="360" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/7pjog6Mss0mQX6cEJsNWDfmghTkIhTE7gYlzS4J67X0/embed"></iframe>
            </span>
        </section>
        <section id="Games">
            <h1>Games</h1>
            <div class="line"></div>
            <span>
                <h2>Click on the games to Explore</h2>
                <h5>These games are built in game lab, click on the game to play</h5>
                <div id="my carousel" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="item active">
                            <center>
                                <a href="https://studio.code.org/projects/playlab/1sncLSyT5zIOZB7oCU5IL2VBr2PgMc9pNCa2RTLXT4E/edit" target="_blank">
                                    <img src="thumbnail.png"></a>
                                <div class="carousel-content">
                                    <p>Dragon Attack</p>
                                </div>
                            </center>
                        </div>
                        <div class="item">
                            <center>
                                <a href="https://studio.code.org/projects/flappy/I1nBB5BAaBB8M0NbW8r2SFlaACLhuwsPKvQvF4pxAeg/edit" target="_blank"><img src="placeholder.jpg"></a>
                                <div class="carousel-content">
                                    <p>Flappy Bird</p>
                                </div>
                            </center>
                        </div>
                    </div>
                    <a class="left carousel-control" href="#mycarousel" data-slide="previos">
                        <span class="glyphicon glyphicon-chevron-left">
                        </span>
                    </a>
                    <a class="right carousel-control" href="#mycarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right">
                        </span>
                    </a>
                </div>
            </span>
        </section>
        <section id="Chatbot">
            <h1>Chatbot</h1>
            <div class="line"></div>
            <iframe allow="microphone;" width="350" height="500" src="https://console.dialogflow.com/api-client/demo/embedded/53b0eb67-b0b7-4302-8997-0160262ce8e2">
            </iframe>
        </section>

</html>
